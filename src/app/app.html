<nav class="navbar">
  <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen" aria-label="Abrir menú">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="nav-links" [class.open]="menuOpen">
  <a id="nav-sobre-mi" href="#app-sobre-mi" (click)="closeMenu()">Sobre mí</a>
  <a id="nav-proyectos" href="#app-proyectos" (click)="closeMenu()">Proyectos</a>
  <a id="nav-skills" href="#app-skills" (click)="closeMenu()">Skills</a>
  <a id="nav-contacto" href="#app-contacto" (click)="closeMenu()">Contacto</a>
     <button class="settings-btn" (click)="openSettingsModal()" aria-label="Ajustes">
       <span class="settings-icon">&#9881;</span>

  </div>
</nav>

<div class="settings-modal" [class.open]="settingsModalOpen">
  <div class="settings-modal-content">
    <h3>Settings / Ajustes</h3>
    <div class="settings-option">
      <label for="lang-select-modal">Language / Idioma:</label>
      <select id="lang-select-modal">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="settings-option">
      <label for="theme-select">Theme / Tema:</label>
      <select id="theme-select">
        <option value="oscuro">Dark / Oscuro</option>
        <option value="claro">Light / Claro</option>
      </select>
    </div>
    <button class="close-modal-btn" (click)="closeSettingsModal()">Cerrar</button>
  </div>
</div>

<script>
  // Simple JS para mostrar/ocultar el menú en móviles
  document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger-btn');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', function() {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('active');
    });
  });
</script>
